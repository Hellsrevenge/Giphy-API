<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Giphies</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="container-fluid">
    <h1>Giphy Search</h1>
    <div id="buttons-view"></div>
    <div class="row">
  <div class="col-8">
    <div id="giphy-view"></div>
    <div class="clear"></div>
    <div id="load-more" class="btn btn-info btn-sm">Load More!</div>
  </div>
  <div class="col-4">
    <form id="giphy-form">
      <label for="giphy-input"></label>
      <input type="text" id="giphy-input">
      <input id="add-giphy" class="btn btn-info btn-sm" type="submit" value="Search for a Giphy!">
    </form>
  </div>
  </div>
</body>

</html>
